<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="BOX">
      <img src="perfume.jpg" height="400" width="500" alt="Perfume image" />
      <div class="text">
        <h6 class="title">PERFUME</h6>
        <h2 class="Name">Gabrielle Essence Eau De Parfum</h2>
        <p class="Description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Peige, Perfumer-Creator for the House of CHANEL.
        </p>
          <p class="price">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </p>
          <button class="cart-btn">
            <img src="cartt.png" height="30" width="30" alt="cart icon"> Add to Cart
      </button>
        </div>
      </div>
    </div>
  </body>
</html>
